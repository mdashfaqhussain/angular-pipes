<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label> Payee Name</label>
      <input type="text" (input)="onNameChange($event)" class="form-control">
    </div>

    <div class="col">
      <label>
        <b>Name</b>
      </label>

      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label> Payment date</label>
      <input type="date" (input)="onDateChange($event)" class="form-control">
    </div>

    <div class="col">
      <label>
        <b>Payment date</b>
      </label>

      <div>
        {{date | date: "MMMM d, y"}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label> Payment Amount</label>
      <input type="number" (input)="onAmountchange($event)" class="form-control">
    </div>

    <div class="col">
      <label>
        <b>Amount</b>
      </label>

      <div>
        {{ amount | currency:'INR' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label> Height</label>
      <input type="number" (input)="onHeightChange($event)" class="form-control">
    </div>

    <div class="col">
      <label>
        <b>Height</b>
      </label>

      <div>
        {{height | number : '1.1-1'}}
      </div>
    </div>
  </div>
   <!-- {{cars | json}} -->
   <div class="row">
    <div class="form-group col">
      <label> Miles</label>
      <input type="text" (input)="onMilesChange($event)" class="form-control">
    </div>

    <div class="col">
      <label>
        <b>Miles</b>
      </label>

      <div *ngIf="(miles | convert: 'km')> 10">
        {{miles | convert:'km'}}
      </div>
    </div>
  </div>
</div>
